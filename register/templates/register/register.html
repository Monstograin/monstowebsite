<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
{% load crispy_forms_tags %}

<div class="container h-100">
<div class="row h-100 justify-content-center align-items-center">
    <form class="col-md-6 " method="post">
    <div id="div_id_username" class="form-group ">
        <label for="id_username" class=" requiredField">Username<span class="asteriskField">*</span> </label>
        <input type="text" name="username" maxlength="150" autofocus="" class="textinput textInput form-control" required="" id="id_username"> <small id="hint_id_username" class="form-text text-muted"></small> </div>
    <div id="div_id_email" class="form-group">
        <label for="id_email" class=" requiredField">Email<span class="asteriskField">*</span> </label>
         <input type="email" name="email" class="emailinput form-control" required="" id="id_email">
    </div>
    <div id="div_id_password1" class="form-group">
        <label for="id_password1" class=" requiredField">Password<span class="asteriskField">*</span> </label>
         <input type="password" name="password1" class="textinput textInput form-control" required="" id="id_password1"> <small id="hint_id_password1" class="form-text text-muted"></small>
    </div>
    <div id="div_id_password2" class="form-group">
        <label for="id_password2" class=" requiredField">Password confirmation<span class="asteriskField">*</span> </label>
         <input type="password" name="password2" class="textinput textInput form-control" required="" id="id_password2"> <small id="hint_id_password2" class="form-text text-muted">Enter the same password as before, for verification.</small>
    </div>
    </form>
</div>
</div>

</body>
</html>
